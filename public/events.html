<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Event Generator</title>
        
        <link href="/styles/site.css" rel="stylesheet" type="text/css" />
        <link href="/styles/pages/register.css" rel="stylesheet" type="text/css" />
		
    </head>
    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="/events.htm">Home</a>

            </div>
        </nav>
        
        <header class="page-header">
            <div class="container">
                <h1>Events Generator</h1>
                <p class="tag-line">One button click event generator</p>
            </div>
        </header>
        
        <section class="page-section register">
            <div class="container">
                <h1>Create new event</h1>
                <form method="post" action="#" id="events-form">
                        
                    <div class="field">
                        <label for="first-name">Application ID:</label>
                        <input type="text" id="app-id" name="app-id" required="required" autofocus="autofocus" />
                    </div>
                    <div class="field">
                        <label for="last-name">Event ID:</label>
                        <input type="text" id="event-id" name="event-id" required="required" />
                    </div>
                    <div class="field">
                        <label for="email-address">Event Message:</label>
                        <input type="text" id="message" name="message" required="required" />
                    </div>

                    <div>
                        <button id="submitas" type="button">Create</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    Hosted by Node.js Server
                </p>

                    A+ Class<br />
                    Švitrigailos str.<br />
                    Vilnius<br />
                    
                </address>
                <p>
                    &#169; 2018 A+ Class
                </p>
            </div>
        </footer>
        

        <script src="/scripts/pages/register.js" type="text/javascript"></script>

    </body>
</html>
